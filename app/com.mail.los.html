<!DOCTYPE HTML>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="robots" content="noindex, nofollow">
<title>Mail</title>
<style>
body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
    -webkit-tap-highlight-color: transparent;
}

#Form {
    position: relative;  
    border-style: inset;
    border-width: 5px;
    border-color: gray;
    width: 325px;
    height: 300px;
    display: flex;
    flex-direction: column;
    justify-content: flex-start; 
    align-items: center;         
    padding: 10px;
    gap: 5px;
    background-color: #fff; 
    box-sizing: border-box;
}

.center {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
}

svg.center {
    margin-bottom: 10px;
}

input, textarea {
    width: 105%;
    box-sizing: border-box;
    font-size: 14px;
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 4px;
}

input {
    height: 25px;        
}

textarea {
    height: 140px;       
    resize: none;        
}

#Form button {
    position: absolute;
    bottom: 5px;
    left: 5px;
    width: 60px;       
    padding: 5px;
    font-size: 14px;
    cursor: pointer;
}
</style>
</head>
<body>
<form id="Form" action="mailto:example@email.com" method="post" enctype="text/plain">

    <svg class="center" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M4 6H20C20.5523 6 21 6.44772 21 7V17C21 17.5523 20.5523 18 20 18H4C3.44772 18 3 17.5523 3 17V7C3 6.44772 3.44772 6 4 6Z" stroke="#4a90e2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M21 7L12 14L3 7" stroke="#e74c3c" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>

    <!-- Поля формы с твоими плейсхолдерами -->
    <input type="email" name="from" placeholder="example@email.com">
    <input type="text" name="subject" placeholder="The pies are so delicious...">
    <textarea name="body" placeholder="Today I was in a restaurant and ate pies, they were so delicious..."></textarea>

    <!-- Кнопка отправки -->
    <button type="submit">Send</button>

</form>
</body>
</html>
